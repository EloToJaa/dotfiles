name: Build üèóÔ∏è Hosts Ô∏èüíÅ
on:
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - "flake.lock"
  pull_request_target:
    paths:
      - "flake.lock"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
  id-token: write

jobs:
  build-hosts:
    name: üíÅ
    runs-on: ubuntu-latest
    strategy:
      matrix:
        host:
          - server
          - desktop
          - laptop
        config-type:
          - type: "nixos"
            path: ".#nixosConfigurations.{host}.config.system.build.toplevel"
    steps:
      - uses: actions/checkout@v5
      - uses: wimpysworld/nothing-but-nix@main
        with:
          hatchet-protocol: "holster"
      - uses: DeterminateSystems/determinate-nix-action@v3
        with:
          extra-conf: |
            lazy-trees = true
      - uses: DeterminateSystems/flakehub-cache-action@v2
      - name: ${{ matrix.host }} - ${{ matrix.config-type.type }}
        run: |
          FLAKEREF="${{ matrix.config-type.path }}"
          FLAKEREF="${FLAKEREF/\{host\}/${{ matrix.host }}}"
          nix build ${FLAKEREF} -L
